<mat-card>
  <mat-card-content>
    <p>{{joke.text}}</p>
  </mat-card-content>
  <mat-card-subtitle>
    @{{joke.author}}
  </mat-card-subtitle>
  <mat-card-actions>
    <div class="row">
      <div class="icon-text col-6">
        <mat-icon>favorite</mat-icon>
        {{joke.like}}
      </div>
      <div class="col-6">
        <button mat-button class="float-end" (click)="likeClicked()">LIKE</button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
